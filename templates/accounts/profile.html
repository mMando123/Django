{% extends 'base.html' %}

{% block title %}الملف الشخصي{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">الملف الشخصي</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-auto">
                            <i class="fas fa-user-circle fa-4x text-primary"></i>
                        </div>
                        <div class="col">
                            <h5 class="card-title mb-1">{{ user.username }}</h5>
                            <p class="text-muted mb-0">{{ user.email }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="mb-3">معلومات الحساب</h6>
                            <p><strong>تاريخ الانضمام:</strong> {{ user.date_joined|date:"d/m/Y" }}</p>
                            <p><strong>آخر تسجيل دخول:</strong> {{ user.last_login|date:"d/m/Y" }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
